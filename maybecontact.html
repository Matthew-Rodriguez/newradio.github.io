<body class="contactPage">

 <div class="container">


    <h1 class="brand">Get in touch</h1>
    <div class="wrapper">

        </ul>
      </div>
      <div class="contact">
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
       
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
    
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message" required></textarea>
          </p>
          <p class="full">
            <button type="submit" style="margin-bottom: 2rem;">Submit</button>
          </p>
        </form>
      </div>
  </div>
